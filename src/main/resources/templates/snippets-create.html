<!DOCTYPE html>
<html lang="en" 
	xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout}">
  <!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Share a Literary Snippet</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome for icons -->
    <script src="https://kit.fontawesome.com/your-awesome-kit.js" crossorigin="anonymous"></script>

    <!-- Custom CSS (optional) -->
    <link rel="stylesheet" type="text/css" href="/css/style.css" />
    <style>
        body {
            background: #fef9f5;
            font-family: 'Georgia', serif;
        }
        .snippet-form-card {
            background: #fffefb;
            border: 1px solid #e0dccc;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            border-radius: 1rem;
        }
        .form-header h2 {
            font-family: 'Palatino Linotype', serif;
            font-weight: bold;
            color: #3c2f2f;
        }
        .form-icon {
            margin-right: 6px;
            color: #8a6d3b;
        }
        .btn-submit {
            background-color: #a67c52;
            color: white;
            transition: background-color 0.3s ease;
        }
        .btn-submit:hover {
            background-color: #8b5e34;
        }
        .preview-wrapper {
            margin-top: 20px;
            text-align: center;
        }
        .book-preview {
            max-width: 200px;
            height: auto;
            border-radius: 0.5rem;
            border: 1px solid #ddd;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            display: none;
        }
    </style>
</head>
<body>

<main class="flex-shrink-0">
    <section layout:fragment="body" class="py-5">
        <div class="container mt-4 mb-5">
            <div class="row justify-content-center">
                <div class="col-lg-8 col-md-10">
                    <div class="snippet-form-card p-5">
                        <div class="form-header text-center mb-4">
                            <h2>âœ¨ Share Your Literary Moment</h2>
                        </div>

                        <form role="form" method="post" th:action="@{/snippets/new}" th:object="${snippet}">
                            <div class="mb-4">
                                <label for="photoUrl" class="form-label">
                                    <i class="fas fa-image form-icon"></i> Book Cover Image URL
                                </label>
                                <input 
                                    class="form-control"
                                    type="text"
                                    name="photoUrl"
                                    th:field="*{photoUrl}"
                                    id="photoUrl">
                                <div class="preview-wrapper">
                                    <img id="coverPreview" class="book-preview" alt="Book Cover Preview" />
                                </div>
                            </div>
z
                            <div class="mb-4">
                                <label for="title" class="form-label">
                                    <i class="fas fa-book form-icon"></i> Book Title
                                </label>
                                <input
                                    type="text"
                                    class="form-control"
                                    id="title"
                                    name="title"
                                    th:field="*{title}"
                                    required>
                            </div>

                            <div class="mb-4">
                                <label for="content" class="form-label">
                                    <i class="fas fa-quote-left form-icon"></i> Your Favorite Passage
                                </label>
                                <textarea
                                    class="form-control"
                                    id="content"
                                    name="content"
                                    th:field="*{content}"
                                    rows="5"
                                    required></textarea>
                            </div>

                            <div class="mb-4">
                                <label for="genre" class="form-label">
                                    <i class="fas fa-tags form-icon"></i> Genre
                                </label>
                                <input
                                    type="text"
                                    class="form-control"
                                    id="genre"
                                    name="genre"
                                    th:field="*{genre}">
                            </div>

                            <div class="text-center mt-5">
                                <button type="submit" class="btn btn-submit px-4 py-2">
                                    <i class="fas fa-feather me-2"></i> Share Your Snippet
                                </button>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </section>
</main>

<!-- JavaScript for Bootstrap (optional, if not already included) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
  </html>
