<!DOCTYPE html>
<html lang="en" 
	xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout}">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BookSnippets</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .pin-card {
            border-radius: 16px;
            transition: transform 0.2s ease;
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
        }
        .pin-card:hover {
            transform: scale(1.02);
            box-shadow: 0 10px 15px rgba(0,0,0,0.1);
        }
        .pin-card .card-img-top {
            border-top-left-radius: 16px;
            border-top-right-radius: 16px;
            object-fit: cover;
            height: 160px; /* Fixed height for image */
            width: 100%;
            background-color: #f8f9fa; /* Light background for missing images */
        }
        .pin-card .card-body {
            padding: 10px 15px;
            flex: 1; /* Takes up available space */
            display: flex;
            flex-direction: column;
        }
        .pin-card .card-title {
            font-size: 1rem;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }
        .pin-card .card-text {
            font-size: 0.85rem;
            max-height: 100px;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 4;
            -webkit-box-orient: vertical;
            flex-grow: 1; /* Allows text to expand within available space */
        }
        .pin-card .card-footer {
            padding: 10px 15px;
            background-color: transparent;
            border-top: none;
            margin-top: auto; /* Pushes footer to bottom */
        }
        .genre-container {
            display: flex;
            flex-wrap: wrap;
            gap: 0.3rem;
            margin-top: 0.5rem;
        }
        .genre-badge {
            position: relative;
            z-index: 1;
            font-size: 0.7rem;
            padding: 0.3em 0.6em;
            display: inline-block;
            width: auto;
            max-width: fit-content;
        }
        .card-img-container {
            position: relative;
            height: 160px;
            overflow: hidden;
            border-top-left-radius: 16px;
            border-top-right-radius: 16px;
        }
    </style>
  </head>
  <body class="d-flex flex-column h-100">
        <main class="flex-shrink-0">
            <!-- Page Content-->
            <section layout:fragment="body" class="py-5">
                <div class="container px-5">
                    <div class="text-center mb-2">
                        <h1 class="fw-bolder">Snippets of Insight</h1>
                        <p class="lead fw-normal text-muted mb-0">Read a Snippet, Discuss and Like</p>
                    </div>
                    <div class="text-center mt-4 mb-lg-5">
                        <a th:href="@{/snippets/new}" class="btn btn-primary">
                            <i class="fas fa-plus me-2"></i>Create New Snippet
                        </a>
                    </div>
                    <div class="row row-cols-2 row-cols-sm-3 row-cols-md-4 row-cols-lg-5 g-3">
                        <div th:each="snippet : ${snippets}" class="col">
                            <div class="card pin-card h-100 shadow-sm">                  
                                <div class="card-img-container">
                                    <img th:if="${snippet.photoUrl != null and !snippet.photoUrl.isEmpty()}" class="card-img-top" th:src="${snippet.photoUrl}" alt="Image">
                                    <img th:unless="${snippet.photoUrl != null and !snippet.photoUrl.isEmpty()}" class="card-img-top" src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIxNjAiIGhlaWdodD0iMTYwIiB2aWV3Qm94PSIwIDAgMTYwIDE2MCIgZmlsbD0ibm9uZSI+CiAgPHJlY3Qgd2lkdGg9IjE2MCIgaGVpZ2h0PSIxNjAiIGZpbGw9IiNmMGYwZjAiLz4KICA8cGF0aCBkPSJNODAgNTBDNjYuMTkzIDUwIDU1IDYxLjE5MyA1NSA3NUM1NSA4NS43NTggNjEuODYyIDk0Ljg5OSA3MS42MyA5OC43MTFMNzEuNjMgMTE1Ljc2Nkw4MCAxMTBMODguMzY5NyAxMTUuNzY2TDg4LjM2OTcgOTguNzEyQzk4LjEzNzggOTQuOSAxMDUgODUuNzU4IDEwNSA3NUMxMDUgNjEuMTkzIDkzLjgwNyA1MCA4MCA1MFoiIGZpbGw9IiNiZmJmYmYiLz4KPC9zdmc+" alt="Default Book Cover">
                                </div>
                                <div class="card-body">
                                    <h5 class="card-title">
                                        <a th:href="@{/snippets/{snippetID}(snippetID=${snippet.id})}" class="text-decoration-none text-dark" th:text="${snippet.title}">Title</a>
                                    </h5>
                                    <p class="card-text" th:text="${snippet.content}">Content</p>
                                    <div class="genre-container">
                                        <span class="badge bg-primary genre-badge" th:text="${snippet.genre}">Genre</span>
                                    </div>
                                </div>
                                <div class="card-footer d-flex justify-content-center align-items-center">
                                    <div class="pin-actions">
                                        <a href="#" class="text-danger mx-2"><i class="fas fa-heart"></i></a>
                                        <a th:href="@{/snippets/{snippetID}/edit(snippetID=${snippet.id})}" class="text-primary mx-2">
                                            <i class="fas fa-edit"></i>
                                        </a>
                                        <a th:href="@{/snippets/{snippetID}/delete(snippetID=${snippet.id})}" class="text-danger mx-2" 
                                           onclick="return confirm('Are you sure you want to delete this snippet?');">
                                            <i class="fas fa-trash-alt"></i>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
