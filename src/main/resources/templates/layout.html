<!DOCTYPE html>
<html lang="en" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Source+Sans+Pro:wght@400;600&display=swap" rel="stylesheet">
    <link th:href="@{/css/styles.css}" rel="stylesheet"/>
    <title layout:title-pattern="$CONTENT_TITLE - $LAYOUT_TITLE">BookSnippets</title>
    <style>
      :root {
        --primary-brown: #8B4513;
        --dark-brown: #5D2906;
        --light-brown: #D2B48C;
        --cream: #F5F5DC;
        --accent: #A52A2A;
        --text-dark: #3E2723;
        --text-light: #F5F5DC;
      }
      
      body {
        font-family: 'Source Sans Pro', sans-serif;
        background-color: var(--cream);
        background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M11 18c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm48 25c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm-43-7c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm63 31c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM34 90c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm56-76c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM12 86c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm28-65c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm23-11c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-6 60c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm29 22c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zM32 63c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm57-13c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-9-21c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM60 91c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM35 41c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM12 60c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2z' fill='%23d2b48c' fill-opacity='0.1' fill-rule='evenodd'/%3E%3C/svg%3E");
        color: var(--text-dark);
        line-height: 1.6;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      
      h1, h2, h3, h4, h5, h6, .navbar-brand {
        font-family: 'Playfair Display', serif;
      }
      
      /* Navigation */
      .navbar {
        background-color: var(--primary-brown) !important;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        border-bottom: 1px solid var(--dark-brown);
      }
      
      .navbar-brand {
        font-size: 1.8rem;
        color: var(--cream) !important;
        font-weight: 700;
        letter-spacing: 0.5px;
      }
      
      .navbar-brand::before {
        content: "ðŸ“š ";
      }
      
      .navbar-dark .navbar-nav .nav-link {
        color: var(--light-brown);
        font-weight: 600;
        transition: all 0.3s ease;
      }
      
      .navbar-dark .navbar-nav .nav-link:hover {
        color: var(--cream);
        transform: translateY(-2px);
      }
      
      .dropdown-menu {
        background-color: var(--light-brown);
        border: 1px solid var(--dark-brown);
      }
      
      .dropdown-item {
        color: var(--text-dark);
      }
      
      .dropdown-item:hover {
        background-color: var(--primary-brown);
        color: var(--cream);
      }
      
      /* Content area */
      .content-wrapper {
        flex: 1;
        padding: 2rem 0;
        position: relative;
      }
      
      .content-wrapper::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 20px;
        background-image: url("data:image/svg+xml,%3Csvg width='100' height='20' viewBox='0 0 100 20' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M0 20 C 40 0, 60 0, 100 20 Z' fill='%238B4513' fill-opacity='0.2'/%3E%3C/svg%3E");
        background-repeat: repeat-x;
      }
      
      /* Book-inspired card */
      .book-card {
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1), 0 6px 6px rgba(0, 0, 0, 0.1);
        padding: 1.5rem;
        margin-bottom: 2rem;
        border-left: 5px solid var(--accent);
        position: relative;
      }
      
      .book-card::after {
        content: "";
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        width: 20px;
        background: linear-gradient(to left, rgba(0,0,0,0.1), transparent);
        border-top-right-radius: 5px;
        border-bottom-right-radius: 5px;
      }
      
      /* Footer */
      footer {
        background-color: var(--dark-brown) !important;
        color: var(--light-brown) !important;
        padding: 2rem 0 !important;
        margin-top: auto;
        border-top: 3px solid var(--primary-brown);
        position: relative;
      }
      
      footer::before {
        content: "";
        position: absolute;
        top: -15px;
        left: 0;
        right: 0;
        height: 15px;
        background-image: url("data:image/svg+xml,%3Csvg width='100' height='15' viewBox='0 0 100 15' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M0 15 C 40 0, 60 0, 100 15 Z' fill='%238B4513' fill-opacity='0.2'/%3E%3C/svg%3E");
        background-repeat: repeat-x;
      }
      
      footer .link-light {
        color: var(--light-brown) !important;
        transition: color 0.3s ease;
      }
      
      footer .link-light:hover {
        color: var(--cream) !important;
        text-decoration: none;
      }
      
      /* Buttons */
      .btn-primary {
        background-color: var(--primary-brown);
        border-color: var(--dark-brown);
      }
      
      .btn-primary:hover {
        background-color: var(--dark-brown);
        border-color: var(--dark-brown);
      }
      
      /* Book corner effect */
      .book-corner {
        position: relative;
      }
      
      .book-corner::before {
        content: "";
        position: absolute;
        top: 0;
        right: 0;
        border-style: solid;
        border-width: 0 20px 20px 0;
        border-color: transparent var(--light-brown) transparent transparent;
      }
      
      /* Reading progress bar */
      .reading-progress {
        height: 6px;
        background-color: var(--light-brown);
        position: fixed;
        top: 0;
        left: 0;
        width: 0%;
        z-index: 1100;
        transition: width 0.2s ease;
      }
      
      /* Bookmark icon */
      .bookmark {
        position: absolute;
        top: -10px;
        right: 20px;
        width: 20px;
        height: 40px;
        background-color: var(--accent);
        border-radius: 3px 3px 0 0;
        z-index: 10;
      }
      
      .bookmark::after {
        content: "";
        position: absolute;
        bottom: 0;
        left: 0;
        width: 0;
        height: 0;
        border-style: solid;
        border-width: 10px 10px 0 10px;
        border-color: var(--accent) transparent transparent transparent;
      }
    </style>
  </head>
  <body>
    <!-- Reading progress bar -->
    <div class="reading-progress"></div>
    
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container px-5">
        <a class="navbar-brand" href="index.html">BookSnippets</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="index.html">
                <i class="bi bi-house-door"></i> Home
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    
    <!-- Main content wrapper -->
    <div class="content-wrapper">
      <div class="container px-5">
        <div layout:fragment="body"></div>
      </div>
    </div>
    
    <!-- Footer -->
    <footer class="py-4 mt-auto">
      <div class="container px-5">
        <div class="row align-items-center justify-content-between flex-column flex-sm-row">
          <div class="col-auto">
            <div class="small m-0">
              <i class="bi bi-book"></i> BookSnippets Â© 2023 | Share moments with your book
            </div>
          </div>
          <div class="col-auto">
            <a class="link-light small" href="#!">Privacy</a>
            <span class="mx-1">Â·</span>
            <a class="link-light small" href="#!">Terms</a>
            <span class="mx-1">Â·</span>
            <a class="link-light small" href="#!">Contact</a>
          </div>
        </div>
      </div>
    </footer>
    
    <!-- Bootstrap core JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Core theme JS -->
    <script src="js/scripts.js"></script>
    
    <!-- Reading progress script -->
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const progressBar = document.querySelector('.reading-progress');
        
        window.addEventListener('scroll', function() {
          const scrollTop = document.documentElement.scrollTop || document.body.scrollTop;
          const scrollHeight = document.documentElement.scrollHeight - document.documentElement.clientHeight;
          const scrollPercentage = (scrollTop / scrollHeight) * 100;
          
          progressBar.style.width = scrollPercentage + '%';
        });
      });
    </script>
  </body>
</html>
